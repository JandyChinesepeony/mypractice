<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	    body{
	    	background: url('image/01.jpg');
	    }
		ul{
			width: 800px;
			height: 100px;
	        margin: 0 auto;
	        margin-top: 30px;
		}
		ul li {
			width: 180px;
			height: 100px;
			list-style: none;
			float: left;
			margin-left: 10px;
		}
		img{
			width: 180px;
			height: 100px;
		}
		img.current{
			width: 1210px;
			height: 750px;
		}
	</style>
</head>
<body id="box">
	<ul>
		<li><img src="image/01.jpg" alt=""></li>
		<li><img src="image/02.jpg" alt=""></li>
		<li><img src="image/03.jpg" alt=""></li>
		<li><img src="image/04.jpg" alt=""></li>
	</ul>
	<script src="js/jquery.min.js"></script>
	<script>
		//1.获取 2.布置
		$('img').click(function(){		
            var bg="url('"+$(this).attr('src')+"')";
            $('#box').css('background',bg);
		});
	</script>
</body>
</html>
