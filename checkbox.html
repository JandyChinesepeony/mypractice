<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.top{
			width: 800px;
			height: 100px;
			margin: 0 auto;
		}
		button{
			width: 80px;
			height: 45px;
			margin-top: 20px;
			margin-left: 20px;
			/* border-radius: 99%; */
			background: #c1ffff;
		}
		.bottom{
            width: 600px;
			height: 300px;
			margin: 0 auto;
			margin-left: 160px;
			background: #c1ffff;
		}
		.bottom ul{
			margin-left: 5px;
		}
		.bottom ul li{
			list-style: none;
		}
		input{
			width: 20px;
			height: 18px;
		}
	</style>
</head>
<body>
	<div class="top">
		<button id="btn1">全选</button>
		<button id="btn2">全不选</button>
		<button id="btn3">反选</button>
	</div>
	<div class="bottom">
	     <ul>
	     	<li><input type="checkbox">苹果</li>
	     	<li><input type="checkbox">香蕉</li>
	     	<li><input type="checkbox">芒果</li>
	     	<li><input type="checkbox">榴莲</li>
	     	<li><input type="checkbox">火龙果</li>
	     	<li><input type="checkbox">提子</li>
	     	<li><input type="checkbox">石榴</li>
	     	<li><input type="checkbox">山竹</li>
	     </ul>	
	</div>
	<script>
			var btn1=document.getElementById('btn1');
		    var btn2=document.getElementById('btn2');
			var btn3=document.getElementById('btn3');
			var oinput=document.getElementsByTagName('input');

				btn1.onclick=function(){
                      for(j=0;j<oinput.length;j++){
                      	oinput[j].checked=true;
                      }
            }
		       btn2.onclick=function(){
                      for(j=0;j<oinput.length;j++){
                      	oinput[j].checked=false;
                      	// oinput[j].setAttribute('checked',false);
                      }
            }
              btn3.onclick=function(){
                      for(j=0;j<oinput.length;j++){
                      	if(oinput[j].checked){
                          oinput[j].checked=false;
                      	}else{
                      	  oinput[j].checked=true;
                      	}
               
                      }
            } 
	</script>
</body>
</html>
