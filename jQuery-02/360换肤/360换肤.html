<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body{
			background: url('images/01.jpg') no-repeat;
			background-size:100%;
		}
		button{
			width: 120px;
			height: 30px;
			background: white;
			font-size: 18px;
			text-align: center;
			line-height: 30px;
			margin-left: 50px;
			margin-top: 40px;
		}
		.button{
		position: fixed;
	    }
		ul{
		display: none;
		position: fixed;
		left:0;
		top: 0;
		right: 0;
		background: rgba(2555,255,255,.3);

	   }
	   li{
		width: 200px;
		height: 125px;
		float: left;
		margin: 10px;
		cursor:pointer;
		border: 1px solid #fff;
		list-style: none;
	   }
       img{
		width: 200px;
		height: 125px;
		display: block;
	}
	.close{
		color: #000;
		background: #fff;
		position: absolute;
		right: 0;
		top: 0;
		cursor:pointer;
		display: inline-block;
		width: 20px;
		height: 20px;
		text-align: center;
	}
	.close:hover{
		background: rgba(255,255,255,.8);
	}
	</style>
</head>
<body>
<div class="button">
	<button>换肤</button>
</div>
    <ul >
		<li>
			<img src="images/01.jpg" alt="">
		</li>
		<li>
			<img src="images/02.jpg" alt="">
		</li>
		<li>
			<img src="images/03.jpg" alt="">
		</li>
		<li>
			<img src="images/04.jpg" alt="">
		</li>
		<li>
			<img src="images/05.jpg" alt="">
		</li>
		<li>
			<img src="images/06.jpg" alt="">
		</li>
		<a href="javascript:void(0);" class="close">X</a>
	</ul>

	<script src="js/jquery.min.js"></script>
	<script>
		  //显示部分
			$('.button button').click(function(e) {
				$('ul').slideToggle();
				$(this).parent().toggle();
				return false
			});
			$('.close').click(function(e) {
				$('ul').slideToggle();
				$('.button').show();
				return false
			});
			//换肤
			$('li').click(function(e) {
				var src = $(this).children().attr('src');
				$('body').css({'background':'#000 url('+src+') no-repeat','background-size':'100% '});
				$(this).css('border-color','red').siblings().css('border-color','#fff');
				return false
			});
			$('ul').click(function(event) {
				return false;
			});
			$(document).click(function(event) {
				$('.button').show();
				$('ul').slideUp();
			});
			
	</script>
</body>
</html>
