<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/jquery-1.11.1.js"></script>
        <style>
            *{margin: 0px;padding: 0px;list-style: none;border: 0;}
        	ul{overflow: hidden;width: 575px;margin: 100px auto;border: 1px solid #ccc;padding:6px;}
        	ul li{float: left;width:140px;overflow: hidden;position: relative;height: 197px;margin-right: 5px;cursor: pointer;}
            ul li:nth-of-type(4){margin-right: 0px;}
            ul li img{position: relative;}
            ul li div{position: absolute;bottom:0px;left:0px;opacity: 0.8;background-color: #000;width: 150px;height:30px;display: none;}
            ul li p{position: absolute;bottom:0px;left:0px;width: 150px;line-height: 30px;text-align: center;color:#fff;} 
        </style>
    </head>
    <body>
    	<ul>
    		<li>
    			<img src="images/01.jpg" alt="" >
    			<div><p>巧克力蛋糕</p></div>
    		</li>
            <li>
                <img src="images/02.jpg" alt="" >
                <div><p>巧克力蛋糕</p></div>
            </li>
            <li>
                <img src="images/03.jpg" alt="" >
                <div><p>巧克力蛋糕</p></div>
            </li>
            <li>
                <img src="images/04.jpg" alt="" >
                <div><p>巧克力蛋糕</p></div>
            </li>
           
    	</ul>

        <script src="js/jquery.min.js"></script>
        <script>           
         $(function(){   
           $('li').hover(function(event) {
               $(this).children('img').stop().animate({'left':'-100px'}, 500);
               $(this).children('div').stop().slideDown(500);   
           },function(){    
                $('li').children('img').stop().animate({'left':'0px'}, 500)
                $('li').children('div').stop().slideUp(500)
           });
        })

        </script>
    </body>
</html>
