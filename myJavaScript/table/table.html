<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		div{
			width: 600px;
			margin: 0 auto;
		}
		button{
			width: 50px;
			height: 30px;
			background: #bedaf9;
		}
		table{
        		border-collapse: collapse;
        		border: 1px solid #000;
        	}
        td{
        	width: 120px;
        	height: 40px;
        	border: 1px solid #000;
        	text-align: center;
        	line-height: 40px;
        }
        td:nth-of-type(4){
        	color: red;
        	cursor: pointer;
        }
	</style>
</head>
<body>
	<div>
		姓名：<input type="text" id="name">
		年级：<input type="text" id='level'>
		<button id="add">增加</button>
		<button id="del">删减</button>
		<table id="tb">
			<tr>
				<td>选择</td>
				<td>姓名</td>
				<td>班级</td>
				<td>删除</td>
			</tr>
		</table>
	</div>
	<script>
		var add=document.getElementById('add');
    	var del=document.getElementById('del');
    	var tb=document.getElementById('tb');
    	var che=document.getElementsByClassName('che');
    	var odel=document.getElementsByClassName('odel');
    	add.onclick=function(){
    			var name=document.getElementById('name').value;
    			var level=document.getElementById('level').value;
    			if(name==''||level==''){
    				alert('请输入信息')
    			}else{
	    			var tr=document.createElement('tr');
	    			tr.innerHTML='<td><input type="radio" class="che"></td><td>'+name+'</td><td>'+level+'</td><td class="odel">删除</td>';
	    			tb.appendChild(tr);
	    			document.getElementById('name').value='';
	    			document.getElementById('level').value='';
                    //绑定删除
	    			for(var i=0;i<odel.length;i++){
	    				odel[i].onclick=function(){
	    					this.parentNode.parentNode.removeChild(this.parentNode);
	    				}
	    			}
    			}

    		}

	    del.onclick=function(){
	    			for(var i=0;i<che.length;i++){
	    				if(che[i].checked){
	    					che[i].parentNode.parentNode.parentNode.removeChild(che[i].parentNode.parentNode);
	    				}
	    			}
	    		}
    		
	</script>
</body>
</html>
